<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Calculadora de Soma</h2>
    <form id="sumForm">
        <input type="number" id="num1" placeholder="Digite o primeiro número" required><br>
        <input type="number" id="num2" placeholder="Digite o segundo número" required><br>
        <input type="submit" value="Somar">
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById("sumForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o recarregamento da página
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 + num2;
        document.getElementById("result").innerHTML = "Resultado: " + result;
    });
</script>

</body>
</html>
